name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Lint Code
        run: npm run lint

      - name: Generate Deployment Metadata
        run: |
          echo "{
            \"status\": \"success\",
            \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
            \"environment\": \"production\",
            \"build_number\": \"${{ github.run_number }}\",
            \"commit_sha\": \"${{ github.sha }}\",
            \"branch\": \"${{ github.ref_name }}\"
          }" > deployment-status.json
          cat deployment-status.json

      - name: Check Azure Configuration
        id: azure_check
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
        run: |
          if [ -n "$ACR_LOGIN_SERVER" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Azure deployment skipped - secrets not configured"
          fi

      - name: Build Docker Image
        if: steps.azure_check.outputs.enabled == 'true'
        run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/simple-node-app:${{ github.sha }} .

      - name: Login to Azure Container Registry
        if: steps.azure_check.outputs.enabled == 'true'
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Push Image to ACR
        if: steps.azure_check.outputs.enabled == 'true'
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/simple-node-app:${{ github.sha }}

      - name: Deploy to Azure App Service
        if: steps.azure_check.outputs.enabled == 'true'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/simple-node-app:${{ github.sha }}

      - name: Update Deployment Status on Failure
        if: failure()
        run: |
          echo "{
            \"status\": \"failed\",
            \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
            \"environment\": \"production\",
            \"build_number\": \"${{ github.run_number }}\",
            \"commit_sha\": \"${{ github.sha }}\",
            \"branch\": \"${{ github.ref_name }}\"
          }" > deployment-status.json
