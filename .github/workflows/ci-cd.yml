name: CI Pipeline - Unigalactix/simple-node-ci-cd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CI: true

jobs:
  # JOB 1: BUILD & TEST
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    # Setup Logic based on Language Detected
    # Language: node
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Dependencies
      run: npm ci
      
    # Commands injected from Repo Analysis (package.json) or Defaults
    - name: Build
      run: npm run build
    
    - name: Test
      run: npm test

  # JOB 2: SECURITY SCANS
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # JOB 3: CONTAINERIZATION (Conditional)
  # Generates if deploy target is 'docker' OR 'azure-webapp'
  docker-build:
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Compute lowercase repo name
      run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
    
    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.REPO_LOWER }}:latest,${{ secrets.ACR_LOGIN_SERVER }}/${{ env.REPO_LOWER }}:${{ github.sha }}
    
    - name: Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: '${{ secrets.ACR_LOGIN_SERVER }}/${{ env.REPO_LOWER }}:latest'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
      env:
        TRIVY_USERNAME: ${{ secrets.ACR_USERNAME }}
        TRIVY_PASSWORD: ${{ secrets.ACR_PASSWORD }}

  # JOB 4: DEPLOYMENT (Conditional)
  # Generates if deploy target is 'azure-webapp'
  deploy:
    runs-on: ubuntu-latest
    needs: [build, security-scan, docker-build]
    environment: Production
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'payment-service-prod'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
