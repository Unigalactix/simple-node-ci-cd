name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Lint Code
        run: npm run lint

      - name: Generate Deployment Metadata
        run: |
          echo "{
            \"status\": \"success\",
            \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
            \"environment\": \"production\",
            \"build_number\": \"${{ github.run_number }}\",
            \"commit_sha\": \"${{ github.sha }}\",
            \"branch\": \"${{ github.ref_name }}\"
          }" > deployment-status.json
          cat deployment-status.json

      - name: Build Docker Image
        if: secrets.AZURE_REGISTRY_NAME != ''
        run: docker build -t ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/simple-node-app:${{ github.sha }} .

      - name: Login to Azure Container Registry
        if: secrets.AZURE_REGISTRY_NAME != ''
        run: echo "${{ secrets.AZURE_REGISTRY_PASSWORD }}" | docker login ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io -u ${{ secrets.AZURE_REGISTRY_USERNAME }} --password-stdin

      - name: Push Image to ACR
        if: secrets.AZURE_REGISTRY_NAME != ''
        run: docker push ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/simple-node-app:${{ github.sha }}

      - name: Deploy to Azure App Service
        if: secrets.AZURE_REGISTRY_NAME != ''
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/simple-node-app:${{ github.sha }}

      - name: Update Deployment Status on Failure
        if: failure()
        run: |
          echo "{
            \"status\": \"failed\",
            \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
            \"environment\": \"production\",
            \"build_number\": \"${{ github.run_number }}\",
            \"commit_sha\": \"${{ github.sha }}\",
            \"branch\": \"${{ github.ref_name }}\"
          }" > deployment-status.json
